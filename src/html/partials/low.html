<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li class="active">
                        Low Issues
                    </li>
                    <li class="active">
                        Scanned {{scanned}}
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueCount}} text-small="Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large="1234054" text-small="Lines of Code"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{techdebt}} text-small="Tech Debt"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{complexity}} text-small="Complexity"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{abstractness}} text-small="Abstractness"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{instability}} text-small="Instability"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{packageCount}} text-small="Packages"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{clazzCount}} text-small="Classes"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{methodCount}} text-small="Methods"/>
            </div>
        </div>
        <div>
            <div gridster="gridsterOpts">
                <ul>
                    <div gridster-item>
                        <terians-panel title="Top Low Issues">
                            <div ng-controller="issuesLowPieChartCtrl">
                                <terians-high-charts-pie-legend data="data" title="title"
                                                                htooltip="tooltip"></terians-high-charts-pie-legend>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Top Poorest Quality Packages">
                            <div ng-controller="issuesLowPackagesBarChartCtrl">
                                <terians-high-charts-bar-stacked title="title" data="data" xaxis="xAxis"
                                                                 yaxis="yAxis"></terians-high-charts-bar-stacked>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Top Poorest Quality Classes">
                            <div ng-controller="issuesLowClassesBarChartCtrl">
                                <terians-high-charts-column-stacked data="data" title="title" xaxis="xAxis"
                                                                    yaxis="yAxis"
                                                                    htooltip="tooltip"></terians-high-charts-column-stacked>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Top Issue Categories">
                            <div ng-controller="issuesLowCategoryBarChartCtrl">
                                <terians-high-charts-basic-column data="data" title="title"
                                                                  subTitle="subTitle" xaxis="xAxis" yaxis="yAxis"
                                                                  htooltip="tooltip"></terians-high-charts-basic-column>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Top Poor Quality Files">
                            <div ng-controller="issuesLowFilesTreeMapCtrl">
                                <terians-high-charts-tree-map data="data" title="title"></terians-high-charts-tree-map>
                            </div>
                        </terians-panel>
                    </div>
                </ul>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
