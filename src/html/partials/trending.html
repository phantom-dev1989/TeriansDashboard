<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li class="active">
                        Trending
                    </li>
                    <li class="active">
                        Scanned {{scanned}}
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueCount}} text-small="Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large="1234054" text-small="Lines of Code"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{techdebt}} text-small="Tech Debt"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{complexity}} text-small="Complexity"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{abstractness}} text-small="Abstractness"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{instability}} text-small="Instability"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{packageCount}} text-small="Packages"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{clazzCount}} text-small="Classes"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{methodCount}} text-small="Methods"/>
            </div>
        </div>
        <div>
            <div gridster="gridsterOpts">
                <ul>

                    <div gridster-item>
                        <terians-panel title="Issues Area">
                            <div ng-controller="highChartsLineChartWithLabelsCtrl">
                                <terians-high-charts-line-chart-with-labels title="title" subTitle="subTitle"
                                                                            data="data"
                                                                            xaxis="xAxis" yaxis="yAxis"
                                                                            htooltip="tooltip"></terians-high-charts-line-chart-with-labels>
                            </div>
                        </terians-panel>
                    </div>

                    <div gridster-item>
                        <terians-panel title="Donut Chart">
                            <div ng-controller="highChartsBasicAreaCtrl">
                                <terians-high-charts-basic-area data="data" title="title"
                                                                subTitle="subTitle" xaxis="xAxis" yaxis="yAxis"
                                                                htooltip="tooltip"></terians-high-charts-basic-area>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Tasks Panel">
                            <div ng-controller="trendingSeverityAreaSplineCtrl">
                                <terians-high-charts-basic-area-spline data="data"
                                                                       title="title" xaxis="xAxis" yaxis="yAxis"
                                                                       htooltip="tooltip"></terians-high-charts-basic-area-spline>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Issues Area" icon="fa fa-bar-chart-o fa-fw">
                            <div ng-controller="highChartsLineChartBasicCtrl">
                                <terians-high-charts-line-chart-basic title="title" subTitle="subTitle"
                                                                      data="data" xaxis="xAxis" yaxis="yAxis"
                                                                      htooltip="tooltip"></terians-high-charts-line-chart-basic>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Negaitve Area Chart">
                            <div ng-controller="highChartsAreaNegativeCtrl">
                                <terians-high-charts-area-negative title="title"
                                                                   data="data"
                                                                   xaxis="xAxis"></terians-high-charts-area-negative>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Issues Area">
                            <div ng-controller="highChartsBasicAreaPercentageCtrl">
                                <terians-high-charts-basic-area-percentage data="data" title="title"
                                                                           subTitle="subTitle" xaxis="xAxis"
                                                                           yaxis="yAxis"
                                                                           htooltip="tooltip"></terians-high-charts-basic-area-percentage>
                            </div>
                        </terians-panel>
                    </div>
                </ul>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
