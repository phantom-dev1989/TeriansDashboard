<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li class="active">
                        Issues Drill Down
                    </li>
                    <li class="active">
                        Scanned {{scanned}}
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueCount}} text-small="Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large="1234054" text-small="Lines of Code"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{techdebt}} text-small="Tech Debt"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{complexity}} text-small="Complexity"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{abstractness}} text-small="Abstractness"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{instability}} text-small="Instability"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{packageCount}} text-small="Packages"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{clazzCount}} text-small="Classes"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{methodCount}} text-small="Methods"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <terians-panel title="Issues Drill Down">
                    <div ng-controller="issuesDrillDownTableCtrl">
                        <div ui-grid="gridOptions" class="grid" ui-grid-auto-resize ui-grid-selection></div>
                    </div>
                </terians-panel>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
