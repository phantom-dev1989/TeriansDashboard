<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li class="active">
                        Dependency Analysis
                    </li>
                    <li class="active">
                        Scanned {{scanned}}
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueCount}} text-small="Total Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueCriticalCount}} text-small="Critical Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueHighCount}} text-small="High Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueMediumCount}} text-small="Medium Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{loc}} text-small="Lines of Code"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{techdebt}} text-small="Tech Debt"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{complexity}} text-small="Complexity"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{abstractness}} text-small="Abstractness"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{instability}} text-small="Instability"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{packageCount}} text-small="Packages"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{clazzCount}} text-small="Classes"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{methodCount}} text-small="Methods"/>
            </div>
        </div>
        <div ng-controller="dependencyCtrl">
            <div gridster="gridsterOpts">
                <ul>
                    <div gridster-item>
                        <terians-panel title="Dependencies">
                            <div>
                                <div ui-grid="gridOptions1" class="grid" ui-grid-auto-resize ui-grid-selection
                                     ui-grid-exporter></div>
                                <div class="pull-right">
                                    <label>Columns</label>
                                    <select ng-model="export_column_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                    </select>
                                    <label>Rows</label>
                                    <select ng-model="export_row_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                        <option value='selected'>Selected</option>
                                    </select>
                                    <label>Format</label>
                                    <select ng-model="export_format">
                                        <option value='csv'>CSV</option>
                                        <option value='pdf'>PDF</option>
                                    </select>
                                    <button ng-click="export()" class="btn panel-blue">Export</button>
                                </div>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Dependency Issues">
                            <div ng-controller="dependencyIssuesCtrl">
                                <div ui-grid="gridOptions2" class="grid" ui-grid-auto-resize ui-grid-selection
                                     ui-grid-exporter></div>
                                <div class="pull-right">
                                    <label>Columns</label>
                                    <select ng-model="export_column_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                    </select>
                                    <label>Rows</label>
                                    <select ng-model="export_row_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                        <option value='selected'>Selected</option>
                                    </select>
                                    <label>Format</label>
                                    <select ng-model="export_format">
                                        <option value='csv'>CSV</option>
                                        <option value='pdf'>PDF</option>
                                    </select>
                                    <button ng-click="export()" class="btn panel-blue">Export</button>
                                </div>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Source Code">
                            <div ng-controller="dependencyAceCtrl">
                                <div ui-ace="aceOptions1" ng-model="sourceCode" ng-readonly=true class="ace_editor"></div>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Classes Used In">
                            <div>
                                <div ui-grid="gridOptions3" class="grid" ui-grid-auto-resize ui-grid-selection
                                     ui-grid-exporter></div>
                                <div class="pull-right">
                                    <label>Columns</label>
                                    <select ng-model="export_column_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                    </select>
                                    <label>Rows</label>
                                    <select ng-model="export_row_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                        <option value='selected'>Selected</option>
                                    </select>
                                    <label>Format</label>
                                    <select ng-model="export_format">
                                        <option value='csv'>CSV</option>
                                        <option value='pdf'>PDF</option>
                                    </select>
                                    <button ng-click="export()" class="btn panel-blue">Export</button>
                                </div>
                            </div>
                        </terians-panel>
                    </div>
                    <div gridster-item>
                        <terians-panel title="Dependency CVE Vulnerabilities">
                            <div ng-controller="dependencyCVECtrl">
                                <div ui-grid="gridOptions4" class="grid" ui-grid-auto-resize ui-grid-selection
                                     ui-grid-exporter></div>
                                <div class="pull-right">
                                    <label>Columns</label>
                                    <select ng-model="export_column_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                    </select>
                                    <label>Rows</label>
                                    <select ng-model="export_row_type">
                                        <option value='all'>All</option>
                                        <option value='visible'>Visible</option>
                                        <option value='selected'>Selected</option>
                                    </select>
                                    <label>Format</label>
                                    <select ng-model="export_format">
                                        <option value='csv'>CSV</option>
                                        <option value='pdf'>PDF</option>
                                    </select>
                                    <button ng-click="export()" class="btn panel-blue">Export</button>
                                </div>
                            </div>
                        </terians-panel>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
