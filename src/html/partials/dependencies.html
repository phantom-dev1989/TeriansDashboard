<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li class="active">
                        Dependency Analysis
                    </li>
                    <li class="active">
                        Scanned {{scanned}}
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{issueCount}} text-small="Issues"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large="1234054" text-small="Lines of Code"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{techdebt}} text-small="Tech Debt"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{complexity}} text-small="Complexity"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{abstractness}} text-small="Abstractness"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{instability}} text-small="Instability"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{packageCount}} text-small="Packages"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{clazzCount}} text-small="Classes"/>
            </div>
            <div class="col-lg-2 col-md-3">
                <terians-blue-thumbnail text-large={{methodCount}} text-small="Methods"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <terians-panel title="Dependencies">
                    <div ng-controller="dependencyTableCtrl">
                        <div ui-grid="gridOptions" class="grid" ui-grid-auto-resize ui-grid-selection
                             ui-grid-exporter></div>
                        <div class="pull-right">
                            <label>Columns</label>
                            <select ng-model="export_column_type">
                                <option value='all'>All</option>
                                <option value='visible'>Visible</option>
                            </select>
                            <label>Rows</label>
                            <select ng-model="export_row_type">
                                <option value='all'>All</option>
                                <option value='visible'>Visible</option>
                                <option value='selected'>Selected</option>
                            </select>
                            <label>Format</label>
                            <select ng-model="export_format">
                                <option value='csv'>CSV</option>
                                <option value='pdf'>PDF</option>
                            </select>
                            <button ng-click="export()" class="btn panel-blue">Export</button>
                        </div>
                    </div>
                </terians-panel>
            </div>
            <div class="col-lg-6">
                <terians-panel title="Used In">
                    <div ng-controller="dependencyClassTableCtrl">
                        <div ui-grid="gridOptions" class="grid" ui-grid-auto-resize ui-grid-selection
                             ui-grid-exporter></div>
                        <div class="pull-right">
                            <label>Columns</label>
                            <select ng-model="export_column_type">
                                <option value='all'>All</option>
                                <option value='visible'>Visible</option>
                            </select>
                            <label>Rows</label>
                            <select ng-model="export_row_type">
                                <option value='all'>All</option>
                                <option value='visible'>Visible</option>
                                <option value='selected'>Selected</option>
                            </select>
                            <label>Format</label>
                            <select ng-model="export_format">
                                <option value='csv'>CSV</option>
                                <option value='pdf'>PDF</option>
                            </select>
                            <button ng-click="export()" class="btn panel-blue">Export</button>
                        </div>
                    </div>
                </terians-panel>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <terians-panel title="Source Code">
                    <div ng-controller="dependencyAceCtrl">
                        <div ui-ace="aceOptions" ng-model="aceModel" ng-readonly=true></div>
                    </div>
                </terians-panel>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
